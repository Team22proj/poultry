<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboards</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
</style>
</head>
<body>

<h2>AI Powered - Precision Poultry</h2>

<button onclick="dashboard_page()">View Dashboard</button>
<button onclick="feed_cal_page()">View Feed Calculator</button>

<script>
function dashboard_page() {
    // Redirect to another HTML page
    window.location.href = "db.html";
}
</script>

<script>
    function feed_cal_page() {
        // Redirect to another HTML page
        window.location.href = "feed2.html";
    }
    </script>

</body>
</html>
